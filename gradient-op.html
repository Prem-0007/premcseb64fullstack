<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
   <div class="container mt-4 text-center">
    <p class="bg-primary bg-gradient p-3">Gradient Primary</p>
    <p class="bg-success bg-gradient p-3">gradient success </p>
    <p class="bg-danger bg-gradient p-3">gradient danger</p>
    <p class="bg-warning bg-gradient p-3">gradient warning</p>
   </div>

   <div class="container mt-4 text-center">
    <p class="bg-success p-2 border-3 border border-black opacity-0">0 opacity</p>☝️0-opacity takes up space
     <p class="bg-success p-2 border-3 border border-black opacity-25 text-black">25% opacity</p>
      <p class="bg-success p-2 border-3 border border-black opacity-50 text-black">50% opacity</p>
       <p class="bg-success p-2 border-3 border border-black opacity-75 text-black">75% opacity</p>
        <p class="bg-success p-2 border-3 border border-black opacity-100 text-black">100% opacity</p>
   </div>
</body>
</html>
