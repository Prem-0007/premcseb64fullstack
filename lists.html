<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
     ol {
      background:rgb(99, 58, 58);
      color:white;
      list-style-position: inside;
      padding: 20px;
      margin:20px;
      text-shadow: 0 0 20px white;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 10px;
      box-shadow: 0 0 20px black;
     }
     ol li:nth-child(even){
     background-color: rgb(81, 125, 125);
     }
    ul  {
      background-color:rgb(222, 163, 163) ;
        list-style-type:square;
        padding:25px;
        margin:25px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
         text-shadow: 0 0 10px black;
          border-radius: 10px;
      box-shadow: 0 0 20px black;
     }
     ul li:nth-child(even){
      background-color: rgb(222, 23, 23);
     }
     dl{
      background-color: aqua;
      font-weight: bold;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-shadow: 0 0 10px black;
     margin-top:40px;
      box-shadow: 0 0 20px black;
     }
     dl dd{
      background-color: rgb(105, 70, 160);
      padding:10px;
     }
     dl dt{
       padding:12px;
      background-color: rgb(188, 2, 2);
     }
    </style>
</head>
<body>
   
     <ol>
        <li>CSE</li>
        <li>ECE</li>
        <li>EEE</li>
        <li>MECH</li>
    </ol>
     
<ul>
     <li>CSE</li>
        <li>ECE</li>
        <li>EEE</li>
        <li>MECH</li>
     </ul>

     <dl>
     <dt>CSE</dt>
       <dd>Computer Science</dd>
      <dt>ECE</dt>
       <dd>Electronics & Communication</dd>
        <dt>EEE</dt>
       <dd>Electrical & Electronics</dd>
     
     </dl>
</body>
</html>
