<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5"><button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-dark">Dark</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-danger">Danger</button>


<button type="button" class="btn btn-outline-light text-dark">Light</button></div>
  <div class="container mt-4">
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-light">Light</button>
<button class="btn btn-link">Link</button>
<button type="button" class="btn">Basic</button></div>  
<div class="container mt-5">
    <button class="btn btn-success btn-lg">Large button</button>
    <button class="btn btn-danger btn-sm">Small button</button>
     <button class="btn btn-danger w-100 m-4">Full width button</button>
</div>
<div class="container mt-4">
    <button class="btn btn-primary disabled">disabled button</button>
     <button class="btn btn-dark enabled">Enabled button</button>
</div>
<div class="container mt-4"><div class="btn-group" role="group">
    <button class="btn btn-outline-dark">Left</button>
     <button class="btn btn-outline-dark">Middle</button>
      <button class="btn btn-outline-dark">Right</button>
</div>
</div>
<div class="container mt-5">
    <div class="btn-group-vertical">
        <button class="btn btn-outline-danger">Top</button>
         <button class="btn btn-outline-danger">Middle</button>
          <button class="btn btn-outline-danger">Bottom</button>
    </div>
</div>
</body>
</html>
