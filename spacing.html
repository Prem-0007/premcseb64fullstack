
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="bg-dark m-4 text-white">margin on all sides</div>
<div class="bg-danger me-4 text-center">margin  right</div>
<div class="bg-warning mt-4 ms-4 text-center">margin left and top</div>
<div class="bg-success mt-4 ms-auto text-center text-white">margin left auto and  top</div>
<div class="mt-5 bg-danger  p-4">padding on all sides</div>
<div class="mt-5 bg-primary  px-5 py-4">padding on x and y</div>
<div class="mt-5 bg-black text-white pt-4">padding top </div>
<div class="mt-5 bg-info text-white pb-4">padding bottom</div>
<div class="mt-5 bg-warning text-white ps-4">padding start</div>
<div class="mt-5 bg-success text-white pe-4">padding end</div>
<div class="bg-danger m-4 p-4">margin+padding</div>
</body>
</html>
